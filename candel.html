
<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        function CanDelete()
        {
            return confirm("Are you sure to delete this data");
        }
        </script>
    </head>
    <body>
        <input type="submit" name="btnDelete" value="Delete" onclick="return CanDelete()"/>

    </body>
</html>
