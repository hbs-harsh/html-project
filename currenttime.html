<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            setInterval(getCurrentDateTime,1000);
            function getCurrentDateTime()
            {
                document.getElementById("timeDiv").innerHTML=new Date();

            }
        </script>
    </head>
    <body>
        <div id="timeDiv"></div>
        <input type="submit" onclick="getCurrentDateTime()">

    </body>
</html>
