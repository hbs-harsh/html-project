
<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  gap: 10px;
  background-color: orange;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.9);
  text-align: center;
  padding: 20px ;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 3;
  grid-row: 1 / 4;
}
</style>
</head>

<body>

<div class="grid-container">

  <div>1</div>

</html>
