<style>
.grid-container{
  display: grid;
  grid-template-columns: auto auto auto auto;
  
  
  gap: 20px;
  background-color: orange;
  padding: 20px;

.grid-container > div{
 background-color: rgba(255,255,255,0.8);
 border:5px solid red;

}

  grid-template-rows: 40px 40px;
